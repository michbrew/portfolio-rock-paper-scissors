<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="../../resources/css/index.css" rel="stylesheet" type="text/css">
    <link href="../../resources/css/reset.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/x-icon" href="../../resources/images/hand-scissors-regular.svg">
    <script type="module" src="../../resources/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">
</head>

<body>
    <div id="main-content">
        <h1 id="header">Play</h1>

        <div id="players">
            <div id="user">

                <div id="user-choice-display">
                    <h2>?</h2>
                </div>
                <div id="user-mechanics">
                <select id="user-choice" name="user-choice">
                    <option value ="---">--Select--</option>
                    
                    <option value="rock" class="options">Rock</option>
                    <option value="scissors" class="options">Scissors</option>
                    <option value="paper" class="options">Paper</option>
                </select>
                
                <button id="throw">Throw</button>
                <button id="reset">Play Again</button>
            </div>
            </div>
     
            <div id="computer">
     
                <div id="computer-choice-display">
                    <h2>?</h2>
                </div>

                <div id="computer-image-container">
                    <img src="../../resources/images/happy-computer.png">
                </div>

            </div>

        </div>
    </div>




</body>

</html>
