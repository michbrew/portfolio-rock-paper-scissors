<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="resources/css/index.css" rel="stylesheet" type="text/css">
    <link href="resources/css/reset.css" rel="stylesheet" type="text/css">
    <script src="resources/main.js"></script>
</head>

<body>
    <div id="main-content">
        <h1 id="header">Play</h1>

        <div id="players">
            <div id="user">

                <div id="user-choice-display">
                    <h2>?</h2>
                </div>
                <div id="user-mechanics">
                <select id="user-choice" name="user-choice">
                    
                    <option value="rock">Rock</option>
                    <option value="scissors">Scissors</option>
                    <option value="paper">Paper</option>
                </select>
                
                <button id="throw">Throw</button>
                <button id="reset">Play Again</button>
            </div>
            </div>
     
            <div id="computer">
     
                <div id="computer-choice-display">
                    <h2>?</h2>
                </div>

                <div id="computer-image-container">
                    <img src="resources/images/happy-computer.png">
                </div>

            </div>

        </div>
    </div>




</body>

</html>
